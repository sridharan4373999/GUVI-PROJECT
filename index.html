    <title>Document</title>

<body>
    <h1></h1>
    <form action="Login.php" method="post">

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
                      <form>
          
                        <div class="row">
                          <div class="col-md-12 mb-4">
          
                            <div class="form-outline">
                              <input type="text" id="firstName" name="name" class="form-control form-control-lg" />
                              <label class="form-label" for="firstName">Name</label>
                            </div>
          
                          </div>
                          <div class="col-md-12 mb-4">
          
                            <div class="form-outline">
                              <input type="password" id="lastName" name="password" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Password</label>
                            </div>
          
                          </div>
                        </div>
          
                        
                        <div class="row">
                        <div class="col-md-6">
                          <input class="btn btn-primary btn-lg col-md-12" type="submit" value="Submit" />
                        </div>
                        <div class="col">
                                <a href="Register.html" class="btn btn-success btn-lg col-md-12">Register Here</a>
                        </div>
                    </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>



        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
